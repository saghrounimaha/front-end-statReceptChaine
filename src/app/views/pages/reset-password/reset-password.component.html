<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
    <c-container breakpoint="md">
      <c-row class="justify-content-center">
        <c-col lg="10" xl="8">
          <c-card-group>
            <c-card class="p-4">
              <c-card-body>
    <p class="text-muted fs-15">Reset password </p>
    <div class="alert alert-borderless alert-warning text-center mb-2 mx-2" role="alert"
      *ngIf="!errMessage">
      Check your email to see password reset instructions !
    </div>
    <div class="alert alert-danger" *ngIf="errMessage" style="text-align: center;">
      {{ errMessage }}
    </div>
    <div class="p-2">
      <form [formGroup]="EmailForm" (submit)="submitEmailForm()" *ngIf="showEmailForm">
        <div class="mb-4">
          <label for="email" class="form-label">Email</label>
          <input type="email" formControlName="email" class="form-control" id="email"
            placeholder="Enter your email or username" required />
        </div>
        <div class="text-center mt-4">
          <button class="btn btn-primary w-100" type="submit" *ngIf="!hideButton">Send Token</button>
          <div class="spinner-border text-primary" role="status" *ngIf="showSpinner">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </form><!-- end form email-->
      <form [formGroup]="verifyForm" (submit)="submitVerifyForm()" *ngIf="showVerifyForm">
        <div class="mb-4">
          <label for="token" class="form-label">Reset token</label>
          <input type="text" formControlName="token" class="form-control" id="token"
            placeholder="Enter reset token" required />
        </div>
        <div class="text-center mt-4">
          <button class="btn btn-primary w-100" type="submit" *ngIf="!hideButton">Verify</button>
          <div class="spinner-border text-primary" role="status" *ngIf="showSpinner">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </form><!-- end form token -->
      <form [formGroup]="resetForm" (submit)="submitResetForm()" *ngIf="showResetForm">
        <label class="form-label" for="password-input">Password</label>
        <div class="position-relative auth-pass-inputgroup mb-3">
          <input type="password" [type]="fieldTextType ? 'text' : 'password'"
            class="form-control bg-light border-light pe-5 password-input " placeholder="Enter password"
            id="password-input" formControlName="password" required>
          <button
            class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon"
            type="button" id="password-addon"><i class="align-middle" [ngClass]="{'ri-eye-off-fill': !fieldTextType, 'ri-eye-line': fieldTextType
                                  }" (click)="toggleFieldTextType()"></i></button>
        </div>
        <label class="form-label" for="password-input1">Confirm password</label>
        <div class="position-relative auth-pass-inputgroup mb-3">
          <input type="password" [type]="fieldTextType ? 'text' : 'password'"
            class="form-control bg-light border-light pe-5 password-input " placeholder="Enter password"
            id="password-input1" formControlName="confirmPassword" required>
          <button
            class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon"
            type="button" id="password-addon"><i class="align-middle" [ngClass]="{'ri-eye-off-fill': !fieldTextType, 'ri-eye-line': fieldTextType
                                  }" (click)="toggleFieldTextType()"></i></button>
        </div>
        <div class="text-center mt-4">
          <button class="btn btn-primary w-100" type="submit" *ngIf="!hideButton">Reset password</button>
          <div class="spinner-border text-primary" role="status" *ngIf="showSpinner">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </form><!-- end form change password -->
    </div>
    <div class="mt-4 text-center">
      <p class="mb-0">Wait, I remember my password... <a routerLink="/login"
          class="fw-semibold text-primary text-decoration-underline"> Click here </a> </p>
    </div>
</c-card-body>
</c-card>
</c-card-group>
</c-col>
</c-row>
</c-container>
</div>
