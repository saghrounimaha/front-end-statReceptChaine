<c-row>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header ngPreserveWhitespaces>
        <strong>Courbe représentant le temps de travail de chaque employé</strong> 
      </c-card-header>
      <c-card-body>

        <c-col lg="12">
          <c-card class="mb-4">
            <c-card-header>
              Temps de Travail par Employé
            </c-card-header>
            <c-card-body>
              <c-chart type="line"
              [data]="chartDataTempsTravailEmploye"
              [options]="{ responsive: true }">
        </c-chart>
                    </c-card-body>
          </c-card>
        </c-col>


      </c-card-body>
    </c-card>
  </c-col>
 
</c-row>
